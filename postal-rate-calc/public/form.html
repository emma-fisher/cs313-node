<!DOCTYPE html>
<html>

<head>
    <title>Postal Rate Calculator</title>
    <script src="./js/uikit.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/css/uikit.min.css">
</head>

<body>
    <h1>Postal Rate Calculator</h1>
    <form action="/getRate" method="get">

        <label class="uk-form-label" for="option">&emsp;Package Type</label>
        <select class="uk-select uk-form-width-medium" name="option">
            <option>Letters (Stamped)</option>
            <option>Letters (Metered)</option>
            <option>Large Envelopes (Flats)</option>
            <option>First-Class Package Service-Retail</option>
        </select>

        <br>
        <br>

        <label class="uk-form-label" for="weight">&emsp;Weight</label>
        <input class="uk-input uk-form-width-small" type="number" name="weight">


        <br>
        <br>&emsp;
        <input class="uk-input uk-form-width-small" type="submit" value="Calculate">

    </form>
</body>

</html>
